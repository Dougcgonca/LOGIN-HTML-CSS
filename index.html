<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    
        <span class="background"><img src="https://cdn.pixabay.com/photo/2021/01/25/22/45/leaves-5949884_1280.png">
        </span>

    <div class="backgroundSign"></div>
    <div class="main">
        
        <h2>Sign In</h2>
            <div class="emailBox">
                <span class="material-symbols-outlined">
                    mail
                    </span> Email 
            <input type="email" placeholder="email@mail.com">
               
                
            
        </div>
        
        <div class="passwordBox">
            <br>
            <span class="material-symbols-outlined">
                key
                </span>Password
            <input type="password" placeholder="********">
                
                
            
        </div>
        
        <div class="buttonSubmit">
            <br>        
            <button type="submit">Sign in</button>
        </div>

        <div class="rememberMe">
            <br>
            <input type="checkbox">Remember Me
        </div>

        <div class="forgotPassword">
            
            <a href="">Forgot your password?</a> 
        </div>
    
    </div>
    </div>

</div> 
    <script src="script.js"></script>
</body>
</html>
